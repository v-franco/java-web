
<html>
	<head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Banco Servlets</title>
        <style>
            body {background-color: dodgerblue;}
        </style>
    </head>
	<body><center>
        <table border="0" width="70%">
            <h2 class="title">Servlet Bank</h2>
            <form action='../banco/bank' method='get'>
            <!--<form action='../basicos/ServletBanco' method='get'>-->
                <tr>
                    <td><p class="texto16"> CUENTA: </p></td>
                    <td align="center"><input type='text' name='nocta' class="field"></td><br/>
                </tr>
                <tr>
                    <td><p class="texto16"> NOMBRE: </p></td>
                    <td align="center"><input type='text' name='nombre' class="field"></td><br/>
                </tr>
                <tr>
                    <td><p class="texto16"> TIPO DE CUENTA: </p></td>
                    <td align="center"><input type='text' name='tipo' class="field"></td><br/>
                </tr>
                <tr>
                    <td><p class="texto16"> SALDO: </p></td>
                    <td align="center"><input type='text' name='saldo' class="field"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                            <input type='submit' name='boton' value='Capturar datos' class="button">
                            <input type='submit' name='boton' value='Consultar clientes' class="button">
                            <input type='submit' name='boton' value='Consultar No Cuenta' class="button">
                            <input type='submit' name='boton' value='Consultar Tipo Cuenta' class="button">
                    </td>
                </tr>
            </form>
        </table>
	</center></body>
</html>
